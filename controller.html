<!DOCTYPE html>
<html>
  <head>
    <title>Controller - SCC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body,
      .wrapper {
        margin: 0;
        height: 100%;
      }

      body {
        font-family: Helvetica, Arial, sans-serif;
        font-variant-numeric: tabular-nums;
        color: #fff;
        background-color: black;
      }

      .wrapper {
        display: flex;
        width: 80%;
        margin: auto;
        align-items: center;
      }

      .left,
      .right {
        flex-grow: 1;
        text-align: center;
        width: 50%;
      }

      .left {
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-column-gap: 10px;
        grid-row-gap: 10px;
      }

      .grid > div {
        height: 90px;
        background-color: #1c1c1c;
        border-radius: 6px;
        position: relative;
        cursor: pointer;
      }

      .grid > div.selected:after {
        content: "";
        display: block;
        border: solid white 3px;
        position: absolute;
        top: -6px;
        bottom: -6px;
        left: -6px;
        right: -6px;
        border-radius: 6px;
      }

      .grid > div > span {
        background-color: rgb(0 0 0 / 50%);
        padding: 4px 10px;
        position: absolute;
        bottom: 4px;
        left: 4px;
        border-radius: 6px;
        font-weight: 600;
      }

      .white {
        background-color: AntiqueWhite !important;
      }
      .red {
        background-color: red !important;
      }
      .green {
        background-color: ForestGreen !important;
      }
      .blue {
        background-color: DodgerBlue !important;
      }
      .orange {
        background-color: DarkOrange !important;
      }
      .yellow {
        background-color: Gold !important;
      }
      .purple {
        background-color: DarkViolet !important;
      }
      .cyan {
        background-color: Turquoise !important;
      }
      .brat {
        background-color: #8ace00 !important;
      }

      .inputRange {
        appearance: none;
        width: 59px;
        height: 350px;
        border-radius: 6px;
        background: linear-gradient(0deg, #f0f0f0 00%, #545454 00%);
        writing-mode: vertical-rl;
        direction: rtl;
        cursor: pointer;
        padding: 7px 0;
      }

      /* Thumb: for Chrome, Safari, Edge */
      .inputRange::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 50px;
        height: 12px;
        border-radius: 6px;
        background: #a3a3a3;
        box-shadow: none;
      }

      /* Thumb: for Firefox */
      .inputRange::-moz-range-thumb {
        border: none;
        width: 80px;
        height: 12px;
        border-radius: 6px;
        background: #a3a3a3;
        box-shadow: none;
      }
      .error {
        position: absolute;
        top: 10px;
        right: 10px;
        background: black;
        color: white;
        padding: 0 5px 10px 5px;
        font-weight: 700;
      }
      .error img {
        position: relative;
        top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="error">
      <img
        src="https://nrkno.github.io/yr-warning-icons/png/icon-warning-extreme.png"
        width="25px"
      />Disconnected from server<img
        src="https://nrkno.github.io/yr-warning-icons/png/icon-warning-extreme.png"
        width="25px"
      />
    </div>
    <div class="wrapper">
      <div class="left">
        <h2>Dimmer</h2>
        <div class="dimmer">
          <input class="inputRange" type="range" min="0" max="255" value="0" />
        </div>
      </div>
      <div class="right">
        <h2>Color Selector</h2>
        <div class="grid"></div>
      </div>
    </div>

    <script src="https://cdn.rangetouch.com/2.0.1/rangetouch.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // let ranges = RangeTouch.setup('input[type="range"]', { watch: true });

      const socket = io();
      let connError = document.querySelector(".error");
      socket.on("connect", () => {
        connError.style.display = "none";
      });

      socket.on("disconnect", () => {
        connError.style.display = "block";
      });

      let grid = document.querySelector(".grid");

      socket.on("recall-update", (msg) => {
        let buttons = document.querySelectorAll(".grid > div");
        buttons.forEach((el) => {
          if (el.querySelector("span").innerText == msg)
            el.classList.add("selected");
          else el.classList.remove("selected");
        });
      });

      socket.on("recalls", (msg) => {
        grid.innerHTML = "";
        for (let [name, obj] of msg) {
          let button = document.createElement("div");
          button.innerHTML = `<span>${name}</span>`;
          button.style.background = obj.color;
          button.addEventListener("click", (t) => {
            socket.emit("recall", name);
            let buttons = document.querySelectorAll(".grid > div");
            buttons.forEach((el) => el.classList.remove("selected"));
            button.classList.add("selected");
          });

          grid.appendChild(button);
        }
      });

      const inputRange = document.querySelector(".inputRange");
      const activeColor = "#f0f0f0";
      const inactiveColor = "#545454";

      socket.on("type-update", (msg) => {
        if (msg.type == "dimmer") inputRange.value = msg.value;
        updateBG();
      });

      function convertNegativeToZero(number) {
        return number < 0 ? 0 : number;
      }

      inputRange.addEventListener("touchstart", function (f) {
        this.focus();
        f.preventDefault();
        this.addEventListener("touchmove", function (e) {
          e.preventDefault();
          let touch = e.changedTouches[0];
          let box = this.getBoundingClientRect();
          let y = box.bottom - touch.clientY;
          if (y < 0) y = 0;
          if (y > box.height) y = box.height;
          this.value = Math.round((y / box.height) * 255);
          updateBG();
          socket.emit(`set-type`, { type: "dimmer", value: this.value });
        });
        this.addEventListener("touchend", function (e) {
          e.preventDefault();
          let touch = e.changedTouches[0];
          let box = this.getBoundingClientRect();
          let y = box.bottom - touch.clientY;
          if (y < 0) y = 0;
          if (y > box.height) y = box.height;
          this.value = Math.round((y / box.height) * 255);
          updateBG();
          socket.emit(`set-type`, { type: "dimmer", value: this.value });
        });
        this.addEventListener("touchcancel", function (e) {
          e.preventDefault();
          let touch = e.changedTouches[0];
          let box = this.getBoundingClientRect();
          let y = box.bottom - touch.clientY;
          if (y < 0) y = 0;
          if (y > box.height) y = box.height;
          this.value = Math.round((y / box.height) * 255);
          updateBG();
          socket.emit(`set-type`, { type: "dimmer", value: this.value });
        });
      });

      inputRange.addEventListener("input", function () {
        let value = this.value;

        socket.emit(`set-type`, { type: "dimmer", value });
        updateBG();
      });

      function updateBG() {
        const ratio =
          ((inputRange.value - inputRange.min) /
            (inputRange.max - inputRange.min)) *
          100;
        inputRange.style.background = `linear-gradient(0deg, ${activeColor} ${
          ratio + 5
        }%, ${inactiveColor} ${ratio}%)`;
      }
    </script>
  </body>
</html>
